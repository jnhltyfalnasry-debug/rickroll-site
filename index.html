<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع المعرفة الشامل</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 15px 0;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        a.button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        a.button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>موقع المعرفة الشامل</h1>
    <p>اكتب أي سؤال أو كلمة تريد معرفة معلومة عنها:</p>
    <input type="text" id="user-input" placeholder="اكتب هنا ...">
    <a id="rickroll-link" class="button" href="#" target="_blank">عرض</a>

    <script>
        const link = document.getElementById('rickroll-link');
        link.addEventListener('click', function(event) {
            const input = document.getElementById('user-input').value;
            if(input.trim() === "") {
                event.preventDefault();
                alert("من فضلك اكتب شيئًا أولاً!");
            } else {
                link.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ"; // رابط Rickroll الرسمي
            }
        });
    </script>
</body>
</html>
